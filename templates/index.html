<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Calendar App</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bs-primary: #5D87FF;
            --bs-secondary: #49BEFF;
            --bs-danger: #FA896B;
            --bs-success-rgb: 19,222,185;
            --bs-body-color: #5A6A85;
            --bs-body-bg: #fff;
            --bs-border-color: #ebf1f6;
            --bs-heading-color: #2A3547;
            --bs-card-box-shadow: rgba(145, 158, 171, 0.2) 0px 0px 2px 0px,rgba(145, 158, 171, 0.12) 0px 12px 24px -4px;
            --bs-border-radius: 7px;
        }
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
            background: rgb(246, 249, 252);
            min-height: 100vh;
            margin: 0;
            color: var(--bs-body-color);
        }
        .container {
            max-width: 1150px;
            margin: 30px auto;
            padding: 30px;
        }
        .main-card {
            background: #fff;
            border-radius: var(--bs-border-radius);
            box-shadow: var(--bs-card-box-shadow);
            padding: 30px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--bs-border-color);
        }
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--bs-heading-color);
            margin: 0;
        }
        .tabs {
            display: flex;
            gap: 1rem;
        }
        .tab {
            background: transparent;
            border: 1px solid var(--bs-border-color);
            border-radius: var(--bs-border-radius);
            padding: 0.5rem 1.5rem;
            font-size: 0.875rem;
            color: var(--bs-body-color);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        .tab:hover {
            background: rgba(93, 135, 255, 0.05);
            border-color: var(--bs-primary);
            color: var(--bs-primary);
        }
        .tab.active {
            background: var(--bs-primary);
            color: #fff;
            border-color: var(--bs-primary);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        /* Kanban Board */
        .kanban-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        .kanban-column {
            background: var(--bs-body-bg);
            border-radius: var(--bs-border-radius);
            padding: 1.5rem;
            min-height: 400px;
            box-shadow: var(--bs-card-box-shadow);
        }
        .kanban-header {
            font-weight: 600;
            margin-bottom: 1.25rem;
            padding: 0.75rem;
            border-radius: var(--bs-border-radius);
            text-align: center;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .todo-header { 
            background: rgba(250, 137, 107, 0.1); 
            color: var(--bs-danger); 
        }
        .progress-header { 
            background: rgba(93, 135, 255, 0.1); 
            color: var(--bs-primary); 
        }
        .done-header { 
            background: rgba(19, 222, 185, 0.1); 
            color: rgb(var(--bs-success-rgb)); 
        }
        .task-card {
            background: var(--bs-body-bg);
            border-radius: var(--bs-border-radius);
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: var(--bs-card-box-shadow);
            cursor: move;
            transition: all 0.2s;
            border: 1px solid var(--bs-border-color);
        }
        .task-card:hover {
            transform: translateY(-2px);
            border-color: var(--bs-primary);
        }
        .task-title {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--bs-heading-color);
            font-size: 0.875rem;
        }
        .task-meta {
            font-size: 0.75rem;
            color: var(--bs-body-color);
            display: flex;
            justify-content: space-between;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--bs-border-color);
        }
        /* Eisenhower Matrix */
        .eisenhower-matrix {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            height: 500px;
            margin-top: 1.5rem;
        }
        .matrix-quadrant {
            border-radius: var(--bs-border-radius);
            padding: 1.5rem;
            position: relative;
            background: var(--bs-body-bg);
            box-shadow: var(--bs-card-box-shadow);
        }
        .urgent-important { 
            border-top: 3px solid var(--bs-danger);
        }
        .urgent-not-important { 
            border-top: 3px solid var(--bs-secondary);
        }
        .not-urgent-important { 
            border-top: 3px solid var(--bs-primary);
        }
        .not-urgent-not-important { 
            border-top: 3px solid rgb(var(--bs-success-rgb));
        }
        .quadrant-title {
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
            padding: 0.75rem;
            border-radius: var(--bs-border-radius);
            font-size: 0.875rem;
            color: var(--bs-heading-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: var(--bs-body-bg);
            border-bottom: 1px solid var(--bs-border-color);
        }
        /* Calendar Styles */
        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .calendar-nav {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }
        .calendar-nav h2 {
            font-size: 1.25rem;
            color: var(--bs-heading-color);
            font-weight: 600;
            margin: 0;
        }
        .nav-btn {
            background: transparent;
            border: 1px solid var(--bs-primary);
            padding: 7px 16px;
            border-radius: var(--bs-border-radius);
            cursor: pointer;
            color: var(--bs-primary);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        .nav-btn:hover {
            background: var(--bs-primary);
            color: #fff;
            transform: translateY(-1px);
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: var(--bs-border-color);
            border-radius: var(--bs-border-radius);
            overflow: hidden;
            margin-bottom: 1.5rem;
            box-shadow: var(--bs-card-box-shadow);
        }
        .calendar-day {
            background: var(--bs-body-bg);
            padding: 1rem;
            min-height: 110px;
            position: relative;
        }
        .calendar-day.other-month {
            background: rgba(255, 255, 255, 0.5);
            color: var(--bs-border-color);
        }
        .calendar-day.today {
            background: rgba(93, 135, 255, 0.05);
        }
        .day-number {
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--bs-heading-color);
        }
        .day-header {
            background: var(--bs-primary);
            color: #fff;
            padding: 0.75rem;
            text-align: center;
            font-weight: 500;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .unassigned-tasks {
            background: var(--bs-body-bg);
            border-radius: var(--bs-border-radius);
            padding: 1.5rem;
            margin-top: 1.5rem;
            box-shadow: var(--bs-card-box-shadow);
        }
        .unassigned-header {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--bs-heading-color);
            font-size: 1rem;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(4px);
        }
        .modal-content {
            background: var(--bs-body-bg);
            margin: 4% auto;
            padding: 2rem;
            border-radius: var(--bs-border-radius);
            width: 90%;
            max-width: 540px;
            box-shadow: var(--bs-card-box-shadow);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--bs-heading-color);
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1.25rem;
            border: 1px solid var(--bs-border-color);
            border-radius: var(--bs-border-radius);
            font-size: 0.875rem;
            color: var(--bs-body-color);
            background-color: var(--bs-body-bg);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: 0;
            border-color: var(--bs-primary);
            box-shadow: 0 0 0 0.2rem rgba(93, 135, 255, 0.25);
        }
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--bs-border-color);
        }
        .btn {
            padding: 7px 16px;
            border: none;
            border-radius: var(--bs-border-radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        .btn-primary {
            background: var(--bs-primary);
            color: #fff;
        }
        .btn-primary:hover {
            background: #4570ea;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background: var(--bs-secondary);
            color: #fff;
        }
        .btn-secondary:hover {
            background: #3aa9ea;
            transform: translateY(-1px);
        }
        .btn-outline-primary {
            background: transparent;
            color: var(--bs-primary);
            border: 1px solid var(--bs-primary);
        }
        .btn-outline-primary:hover {
            background: var(--bs-primary);
            color: #fff;
            transform: translateY(-1px);
        }
        .view-toggle {
            margin-bottom: 1rem;
        }
        .view-toggle .btn-secondary {
            padding: 7px 16px;
            margin: 0;
            background: transparent;
            color: var(--bs-body-color);
            border: 1px solid var(--bs-border-color);
        }
        .view-toggle .btn-secondary.active {
            background: var(--bs-secondary);
            color: #fff;
            border-color: var(--bs-secondary);
        }
        .view-toggle .btn-secondary:not(:last-child) {
            margin-right: 0.5rem;
        }
        .btn:hover {
            transform: translateY(-1px);
        }
        .close {
            color: var(--bs-body-color);
            float: right;
            font-size: 1.5rem;
            font-weight: normal;
            cursor: pointer;
            margin: -0.5rem -0.5rem 0 0;
            padding: 0.5rem;
            line-height: 1;
            transition: color 0.2s;
        }
        .close:hover {
            color: var(--bs-primary);
        }
        /* Drag and drop styles */
        .drag-over {
            background: rgba(102,126,234,0.12) !important;
            border: 2px dashed #667eea;
        }
        .dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }
        @media (max-width: 900px) {
            .container { padding: 16px; }
            .kanban-board { grid-template-columns: 1fr; }
            .eisenhower-matrix { grid-template-columns: 1fr; height: auto; }
            .calendar-grid { grid-template-columns: repeat(7, 1fr); }
            .calendar-day { min-height: 80px; padding: 8px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Task Calendar</h1>
            <div class="tabs">
                <button class="tab active" onclick="showTab('tasks')">Tasks</button>
                <button class="tab" onclick="showTab('calendar')">Calendar</button>
            </div>
        </div>
        <div class="content">
            <!-- Task View -->
            <div id="tasks" class="tab-content active">
                <div class="view-toggle">
                    <button class="btn btn-secondary active" onclick="showTaskView('kanban')">Kanban</button>
                    <button class="btn btn-secondary" onclick="showTaskView('eisenhower')">Eisenhower Matrix</button>
                </div>
                <button class="btn btn-primary" onclick="openTaskModal()">+ Add Task</button>
                <!-- Kanban View -->
                <div id="kanban-view" class="task-view" style="display: block;">
                    <div class="kanban-board">
                        <div class="kanban-column" data-status="todo">
                            <div class="kanban-header todo-header">To Do</div>
                            <div id="todo-tasks"></div>
                        </div>
                        <div class="kanban-column" data-status="in_progress">
                            <div class="kanban-header progress-header">In Progress</div>
                            <div id="progress-tasks"></div>
                        </div>
                        <div class="kanban-column" data-status="done">
                            <div class="kanban-header done-header">Done</div>
                            <div id="done-tasks"></div>
                        </div>
                    </div>
                </div>
                <!-- Eisenhower Matrix View -->
                <div id="eisenhower-view" class="task-view" style="display: none;">
                    <div class="eisenhower-matrix">
                        <div class="matrix-quadrant urgent-important">
                            <div class="quadrant-title">Urgent & Important</div>
                            <div id="urgent-important-tasks"></div>
                        </div>
                        <div class="matrix-quadrant urgent-not-important">
                            <div class="quadrant-title">Urgent, Not Important</div>
                            <div id="urgent-not-important-tasks"></div>
                        </div>
                        <div class="matrix-quadrant not-urgent-important">
                            <div class="quadrant-title">Important, Not Urgent</div>
                            <div id="not-urgent-important-tasks"></div>
                        </div>
                        <div class="matrix-quadrant not-urgent-not-important">
                            <div class="quadrant-title">Not Urgent, Not Important</div>
                            <div id="not-urgent-not-important-tasks"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Calendar View -->
            <div id="calendar" class="tab-content">
                <div class="view-toggle">
                    <button class="btn btn-secondary active" onclick="setCalendarView('month')">Month</button>
                    <button class="btn btn-secondary" onclick="setCalendarView('week')">Week</button>
                    <button class="btn btn-secondary" onclick="setCalendarView('day')">Day</button>
                </div>
                <div class="calendar-controls">
                    <div class="calendar-nav">
                        <button class="nav-btn" onclick="navigateCalendar(-1)">‚Üê</button>
                        <button class="nav-btn" onclick="goToToday()">Today</button>
                        <button class="nav-btn" onclick="navigateCalendar(1)">‚Üí</button>
                    </div>
                    <h2 id="calendar-title"></h2>
                </div>
                <div id="calendar-grid" class="calendar-grid"></div>
                <div class="unassigned-tasks">
                    <div class="unassigned-header">Unassigned Tasks</div>
                    <div id="unassigned-task-list"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTaskModal()">&times;</span>
            <h2 id="modal-title">Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="task-title">Title</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-due-date">Due Date</label>
                    <input type="date" id="task-due-date">
                </div>
                <div class="form-group">
                    <label for="task-assigned-date">Assigned Date</label>
                    <input type="date" id="task-assigned-date">
                </div>
                <div class="form-group">
                    <label for="task-priority">Priority</label>
                    <select id="task-priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-status">Status</label>
                    <select id="task-status">
                        <option value="todo" selected>To Do</option>
                        <option value="in_progress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-notes">Notes</label>
                    <textarea id="task-notes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeTaskModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // --- UI Interaction Logic ---
        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            if (tabName === 'tasks') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('tasks').classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('calendar').classList.add('active');
            }
        }

        // Task view toggle
        function showTaskView(view) {
            document.querySelectorAll('.task-view').forEach(v => v.style.display = 'none');
            document.querySelectorAll('.btn.btn-secondary').forEach(btn => btn.classList.remove('active'));
            if (view === 'kanban') {
                document.getElementById('kanban-view').style.display = 'block';
                document.querySelector('.view-toggle .btn:nth-child(1)').classList.add('active');
            } else {
                document.getElementById('eisenhower-view').style.display = 'block';
                document.querySelector('.view-toggle .btn:nth-child(2)').classList.add('active');
            }
        }

        // Modal open/close
        function openTaskModal() {
            document.getElementById('taskModal').style.display = 'block';
            document.getElementById('modal-title').textContent = 'Add New Task';
            document.getElementById('taskForm').reset();
        }
        function closeTaskModal() {
            document.getElementById('taskModal').style.display = 'none';
        }


        // --- Calendar Logic ---
        let calendarView = 'month';
        let calendarDate = new Date();

        function setCalendarView(view) {
            calendarView = view;
            document.querySelectorAll('#calendar .view-toggle .btn').forEach(btn => btn.classList.remove('active'));
            if (view === 'month') {
                document.querySelector('#calendar .view-toggle .btn:nth-child(1)').classList.add('active');
            } else if (view === 'week') {
                document.querySelector('#calendar .view-toggle .btn:nth-child(2)').classList.add('active');
            } else {
                document.querySelector('#calendar .view-toggle .btn:nth-child(3)').classList.add('active');
            }
            renderCalendar();
        }

        function navigateCalendar(direction) {
            if (calendarView === 'month') {
                calendarDate.setMonth(calendarDate.getMonth() + direction);
            } else if (calendarView === 'week') {
                calendarDate.setDate(calendarDate.getDate() + direction * 7);
            } else {
                calendarDate.setDate(calendarDate.getDate() + direction);
            }
            renderCalendar();
        }

        function goToToday() {
            calendarDate = new Date();
            renderCalendar();
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            const title = document.getElementById('calendar-title');
            grid.innerHTML = '';
            if (calendarView === 'month') {
                const year = calendarDate.getFullYear();
                const month = calendarDate.getMonth();
                title.textContent = `${calendarDate.toLocaleString('default', { month: 'long' })} ${year}`;
                // Day headers
                const days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
                days.forEach(day => {
                    const header = document.createElement('div');
                    header.className = 'day-header';
                    header.textContent = day;
                    grid.appendChild(header);
                });
                // First day of month
                const firstDay = new Date(year, month, 1);
                const startDay = firstDay.getDay();
                // Days in month
                const daysInMonth = new Date(year, month+1, 0).getDate();
                // Previous month days
                const prevMonthDays = new Date(year, month, 0).getDate();
                // Fill grid
                for (let i = 0; i < startDay; i++) {
                    const dayCell = document.createElement('div');
                    dayCell.className = 'calendar-day other-month';
                    dayCell.innerHTML = `<div class='day-number'>${prevMonthDays - startDay + i + 1}</div>`;
                    grid.appendChild(dayCell);
                }
                for (let d = 1; d <= daysInMonth; d++) {
                    const dayCell = document.createElement('div');
                    dayCell.className = 'calendar-day';
                    const today = new Date();
                    if (d === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                        dayCell.classList.add('today');
                    }
                    dayCell.innerHTML = `<div class='day-number'>${d}</div>`;
                    grid.appendChild(dayCell);
                }
                // Next month days
                const totalCells = startDay + daysInMonth;
                for (let i = 0; i < (7 - (totalCells % 7)) % 7; i++) {
                    const dayCell = document.createElement('div');
                    dayCell.className = 'calendar-day other-month';
                    dayCell.innerHTML = `<div class='day-number'>${i+1}</div>`;
                    grid.appendChild(dayCell);
                }
            } else if (calendarView === 'week') {
                // Week view
                const curr = new Date(calendarDate);
                const weekStart = new Date(curr.setDate(curr.getDate() - curr.getDay()));
                title.textContent = `Week of ${weekStart.toLocaleDateString()}`;
                for (let i = 0; i < 7; i++) {
                    const day = new Date(weekStart);
                    day.setDate(weekStart.getDate() + i);
                    const dayCell = document.createElement('div');
                    dayCell.className = 'calendar-day';
                    if (day.toDateString() === new Date().toDateString()) {
                        dayCell.classList.add('today');
                    }
                    dayCell.innerHTML = `<div class='day-number'>${day.getDate()}<br>${day.toLocaleString('default', { weekday: 'short' })}</div>`;
                    grid.appendChild(dayCell);
                }
            } else {
                // Day view
                title.textContent = calendarDate.toLocaleDateString();
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day today';
                dayCell.innerHTML = `<div class='day-number'>${calendarDate.getDate()}<br>${calendarDate.toLocaleString('default', { weekday: 'long' })}</div>`;
                grid.appendChild(dayCell);
            }
        }


        // --- Task Logic ---
        let tasks = [];

        // Fetch tasks from the server
        async function fetchTasks() {
            try {
                const response = await fetch('/api/tasks');
                if (!response.ok) throw new Error('Failed to fetch tasks');
                tasks = await response.json();
                renderAllTasks();
            } catch (error) {
                console.error('Error fetching tasks:', error);
            }
        }

        function clearTaskLists() {
            document.getElementById('todo-tasks').innerHTML = '';
            document.getElementById('progress-tasks').innerHTML = '';
            document.getElementById('done-tasks').innerHTML = '';
            document.getElementById('unassigned-task-list').innerHTML = '';
        }

        function renderAllTasks() {
            clearTaskLists();
            tasks.forEach(task => addTaskToUI(task));
        }

        function addTaskToUI(task) {
            // Format date strings
            const formatDate = (dateStr) => {
                if (!dateStr) return '-';
                return new Date(dateStr).toLocaleDateString();
            };

            // Create task card
            const createCard = () => {
                const card = document.createElement('div');
                card.className = 'task-card';
                card.setAttribute('data-id', task.id);
                card.draggable = true;
                card.innerHTML = `
                    <div class='task-title'>${task.title}</div>
                    <div>${task.description || ''}</div>
                    <div class='task-meta'>
                        <span>Due: ${formatDate(task.due_date)}</span>
                        <span>Priority: ${task.priority}</span>
                    </div>`;
                return card;
            };

            // Add to Kanban board
            const kanbanColumn = document.getElementById(`${task.status}-tasks`);
            if (kanbanColumn) {
                kanbanColumn.appendChild(createCard());
            }

            // Add to unassigned list if no assigned date
            if (!task.assigned_date) {
                const unassignedList = document.getElementById('unassigned-task-list');
                unassignedList.appendChild(createCard());
            }
        }

        document.getElementById('taskForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const taskData = {
                title: document.getElementById('task-title').value,
                description: document.getElementById('task-description').value,
                due_date: document.getElementById('task-due-date').value,
                assigned_date: document.getElementById('task-assigned-date').value,
                priority: document.getElementById('task-priority').value,
                status: document.getElementById('task-status').value,
                notes: document.getElementById('task-notes').value
            };

            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(taskData)
                });

                if (!response.ok) throw new Error('Failed to create task');
                
                const newTask = await response.json();
                tasks.unshift(newTask); // Add to beginning of array
                addTaskToUI(newTask);
                closeTaskModal();
            } catch (error) {
                console.error('Error creating task:', error);
                alert('Failed to create task. Please try again.');
            }
        });

        // Drag and Drop Functionality
        function setupDragAndDrop() {
            const draggables = document.querySelectorAll('.task-card');
            const dropzones = document.querySelectorAll('.kanban-column');

            draggables.forEach(draggable => {
                draggable.addEventListener('dragstart', () => {
                    draggable.classList.add('dragging');
                });

                draggable.addEventListener('dragend', async () => {
                    draggable.classList.remove('dragging');
                    const taskId = draggable.getAttribute('data-id');
                    const newStatus = draggable.closest('.kanban-column').getAttribute('data-status');
                    
                    try {
                        const response = await fetch(`/api/tasks/${taskId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ status: newStatus })
                        });

                        if (!response.ok) throw new Error('Failed to update task');
                        
                        // Update local task data
                        const taskIndex = tasks.findIndex(t => t.id === parseInt(taskId));
                        if (taskIndex !== -1) {
                            tasks[taskIndex].status = newStatus;
                        }
                    } catch (error) {
                        console.error('Error updating task:', error);
                        alert('Failed to update task status. Please try again.');
                        // Refresh the view to restore original state
                        renderAllTasks();
                    }
                });
            });

            dropzones.forEach(dropzone => {
                dropzone.addEventListener('dragover', e => {
                    e.preventDefault();
                    const draggable = document.querySelector('.dragging');
                    if (draggable) {
                        dropzone.appendChild(draggable);
                    }
                });

                dropzone.addEventListener('dragenter', e => {
                    e.preventDefault();
                    dropzone.classList.add('drag-over');
                });

                dropzone.addEventListener('dragleave', () => {
                    dropzone.classList.remove('drag-over');
                });

                dropzone.addEventListener('drop', () => {
                    dropzone.classList.remove('drag-over');
                });
            });
        }

        // Initial render
        document.addEventListener('DOMContentLoaded', function() {
            renderCalendar();
            fetchTasks();
        });

        // Modal close on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('taskModal');
            if (event.target === modal) {
                closeTaskModal();
            }
        }

        // Call setupDragAndDrop after adding new tasks or updating the view
        function renderAllTasks() {
            clearTaskLists();
            tasks.forEach(task => addTaskToUI(task));
            setupDragAndDrop();
        }
    </script>
</body>
</html>
